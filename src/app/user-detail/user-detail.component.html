

<mat-card class="user-detail-header">
    <button [matMenuTriggerFor]="userMenu" class="pin-right-upper-container" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
        <button (click)="editUser()" mat-menu-item>Edit</button>
        <button mat-menu-item>delete</button>
      </mat-menu>

    <img src="./assets/img/profile.png" alt="">

    <div *ngIf="user" class="user-details">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        <span>{{ user.email }}</span>
    </div>
</mat-card>


<mat-card>
    <button [matMenuTriggerFor]="addressMenu" class="pin-right-upper-container" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #addressMenu="matMenu">
        <button (click)="editMenu()" mat-menu-item>Edit</button>
      </mat-menu>

    <mat-card-header style="padding-bottom: 16px">
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>

    <mat-card-content *ngIf="user">
        {{ user.street }} <br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
