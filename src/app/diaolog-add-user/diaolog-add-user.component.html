<main class="main-container">
    @if (loading) {
        <mat-progress-bar  mode="indeterminate"></mat-progress-bar>
    }

    <h1 mat-dialog-title>Add User</h1>
    <div class="dialog-container">
    
        <div class="form-container">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input [disabled] = "loading" [(ngModel)]="user.firstName" matInput placeholder="First Name">
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [disabled] ="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="width-100">
                <mat-label>Custom calendar header</mat-label>
                <input [disabled] ="loading" [(ngModel)]="user.birthdate" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="width-100">
                <mat-label>Street + Housenumber</mat-label>
                <input [disabled] ="loading" [(ngModel)]="user.street" matInput placeholder="Street + Nr">
            </mat-form-field>
        </div>

        <div class="form-container">
            <mat-form-field appearance="outline">
                <mat-label>Zip Code</mat-label>
                <input [disabled] ="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled] ="loading" [(ngModel)]="user.city" matInput placeholder="City">
            </mat-form-field>
        </div>
    
    </div>
    <div mat-dialog-actions class="button-container">
        <button [disabled] ="loading" mat-fab extended (click)="saveUser()">Save</button>
        <button [disabled] ="loading" mat-raised-button >Cancel</button>
    </div>
</main>
