<main class="main-container">
    @if (loading) {
        <mat-progress-bar  mode="indeterminate"></mat-progress-bar>
    }

    <h1 mat-dialog-title>Edit Address</h1>
    <div class="dialog-container">
    
        <div>
            <mat-form-field appearance="outline" class="width-100">
                <mat-label>Street + Housenumber</mat-label>
                <input [disabled] ="loading" [(ngModel)]="user.street" matInput placeholder="Street + Nr">
            </mat-form-field>
        </div>

        <div class="form-container">
            <mat-form-field appearance="outline">
                <mat-label>Zip Code</mat-label>
                <input [disabled] ="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled] ="loading" [(ngModel)]="user.city" matInput placeholder="City">
            </mat-form-field>
        </div>
    
    </div>
    <div mat-dialog-actions class="button-container">
        <button [disabled] ="loading" mat-fab extended (click)="saveUser()">Save</button>
        <button [disabled] ="loading" mat-raised-button (click)="dialogRef.close()" >Cancel</button>
    </div>
</main>
